<div class="text-white">
  <!--  todo list container  -->
  <div class="bg-gray-200 flex rounded-2xl shadow-lg p-10 h-screen">
    <!--    todo category -->
    <div class="w-1/4 bg-indigo-500 p-3">
      <div *ngIf="name && email">
        <h3 class="text-gray-200">Welcome,<br>{{name}}</h3>
        <h4 class="text-gray-200">Email: {{email}}</h4>
      </div>
      <br>
      <hr>
      <h2 class="font-bold text-center text-3xl my-2">Task Manager</h2>
      <hr>
      <div>
        <button mat-raised-button color="accent" class="mt-5" (click)="verify()">Verify</button>
      </div>
      <button mat-raised-button color="warn" class="absolute bottom-14" (click)="logout()">Logout</button>
    </div>

    <div class="w-3/4 bg-amber-500 p-3">
      <h3 class="font-bold text-center text-3xl mb-2">Task List</h3>
      <hr>

      <div>

      </div>

    </div>
  </div>
</div>
